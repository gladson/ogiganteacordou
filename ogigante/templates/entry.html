{% extends "base.html" %}

{% block content %}
  <h3>{{entry.title}}</h3>
    <h3>
      [{{ entry.kind }}]
    </h3>
    {% if entry.is_video %}
      <iframe id="ytplayer" type="text/html" width="640" height="390"
        src="{{ entry.text }}"
        frameborder="0"></iframe>
    {% else %}
      <a href="{{ entry.text }}" target="_blank">{{ entry.text }}</a>
    {% endif %}
{% endblock %}
